services:
  zombieland-db:
    image: postgres:latest
    container_name: zombieland-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - zombieland:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - proxy_default

  zombieland-api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    container_name: zombieland-api
    ports:
      - "${PORT}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL_DOCKER}
      - PORT=3000
      - LOG_HTTP_HOST=zombieland-log-service
      - LOGSTASH_PORT=4005
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_EMAIL_B=${ADMIN_EMAIL_B}
      - ADMIN_PASSWORD_B=${ADMIN_PASSWORD_B}
      - ADMIN_EMAIL_C=${ADMIN_EMAIL_C}
      - ADMIN_PASSWORD_C=${ADMIN_PASSWORD_C}
      - ADMIN_EMAIL_D=${ADMIN_EMAIL_D}
      - ADMIN_PASSWORD_D=${ADMIN_PASSWORD_D}
      - VIRTUAL_HOST=${SSL_DOMAIN}
      - VIRTUAL_PATH=/api
      - LETSENCRYPT_HOST=${SSL_DOMAIN}
      - LETSENCRYPT_EMAIL=aurelien.genois@gmail.com
    restart: unless-stopped
    depends_on:
      zombieland-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - proxy_default

volumes:
  zombieland:

networks:
  proxy_default:
    external: true
