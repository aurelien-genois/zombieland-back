services:
  zombieland-test-db:
    image: postgres:latest
    container_name: zombieland-db-test
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: zombieland_test
    volumes:
      - zombieland-test:/var/lib/postgresql/data
    ports:
      - 5437:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d zombieland_test"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  zombieland-test:
